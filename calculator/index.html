                    <div class="screen__big">

                    </div>
                    <button class="screen__button">&nbsp;</button>
                </div>
    
                <hr>
    
                <div class="button">
                    <button class="button__keys" value="+">+</button>
                    <button class="button__keys" value="-">-</button>
                    <button class="button__keys" value="&times;">&times;</button>
                    <button class="button__keys" value="&divide;">&divide;</button>
                    <button class="button__keys" value="1">1</button>
                    <button class="button__keys" value="2">2</button>
                    <button class="button__keys" value="3">3</button>
                    <button class="button__keys" value="4">4</button>

                    <button class="button__keys" value="7">7</button>
                    <button class="button__keys" value="8">8</button>
                    <button class="button__keys" value="9">9</button>
                    <button class="button__keys" value="0">0</button>
                    <button class="button__keys" value=".">.</button>
                    <button class="button__keys button__keys--c">C</button>
                    <button class="button__keys button__keys--equals">=</button>
                    <button class="button__keys" value="18">
                        <svg class="button__icon">
                            <use xlink:href="img/sprite.svg#icon-erase"></use>
